<div>
  <div class="mt-2">
    <button type="button" id="dropButton"
    (click)="openSelectList()"
    *ngIf="!isSelected"
    class="dropdown relative w-full cursor-pointer py-1.5 pl-3 pr-10 text-left">
      <span class="fitems-center">
        <span class="text font-medium ml-3 block truncate">Choose category</span>
      </span>
      <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
        <img *ngIf="!isSelectListOpen" src="../../../../assets/images/icons/down.svg" alt="">
        <img *ngIf="isSelectListOpen" src="../../../../assets/images/icons/up.svg" alt="">
      </span>
    </button>
    <button type="button" id="dropButton" (click)="openSelectList()" *ngIf="isSelected" class="dropdown relative w-full cursor-pointer py-1.5 pl-3 pr-10 text-left">
      <div class="flex items-center">
        <img [src]="value.icon" alt="icon">
        <span class="change__text font-normal ml-3 block">{{value.title}}</span>
        <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
          <span class="change__title">Change category</span>
          <img src="../../../../assets/images/icons/down.svg" alt="">
        </span>
      </div>
    </button>

    <div class="items mt-2 py-4 px-6 max-h-60 w-full overflow-auto" *ngIf="isSelectListOpen">
      <app-search-input (onSubmit)="newSearch($event)" [liveSearch]="true"></app-search-input>
      <div *ngIf="categories | async as vm">
        <ul class="mt-4 w-full overflow-auto max-h-20" *ngFor="let item of vm">
          <li class="cursor-pointer select-none flex justify-between items-center" (click)="updateList(item)">
            <div class="flex items-center ">
              <div>
                <img [src]="item.icon" alt="icon">
              </div>
              <span class="font-normal ml-3 block">{{item.title}}</span>
            </div>
          </li>
        </ul>
      </div>
      <div *ngIf="customCategories | async as vm">
        <ul class="mt-4 w-full overflow-auto max-h-20" *ngFor="let item of vm">
          <li class="cursor-pointer select-none flex justify-between items-center" (click)="updateList(item)">
            <div class="flex items-center ">
              <div>
                <img [src]="item.icon" alt="icon">
              </div>
              <span class="font-normal ml-3 block">{{item.title}}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
