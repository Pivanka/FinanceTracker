<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items">
    <div class="cursor-pointer flex h-6 mb-3" (click)="toggleItem(item)">
      <h3>{{ item.header }}</h3>
      <span>
        <img *ngIf="!item.expanded" src="../../../../assets/images/icons/down.svg" alt="">
        <img *ngIf="item.expanded" src="../../../../assets/images/icons/up.svg" alt="">
      </span>
    </div>
    <div class="accordion-content" *ngIf="item.expanded">
      <div *ngIf="(item.categories | async) as vm">
        <div class="custom-container mt-6 pb-4">
          <app-category-item class="item" [model]="l" *ngFor="let l of vm; let i = index"></app-category-item>
        </div>
        <div class="container-middle" *ngIf="!vm.length">
          <app-empty-state [message]="'No categories yet. Create one.'"></app-empty-state>
        </div>
      </div>
    </div>
  </div>
</div>
